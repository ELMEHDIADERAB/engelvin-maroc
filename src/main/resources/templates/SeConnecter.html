<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Se Connecter</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0">
</head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="auth-logo">
                                <img src="../assets/images/unnamed.png" class="img-fluid rounded-normal" alt="logo">
                            </div>
                            <h3 class="mb-2 text-center">Se connecter</h3>
                            <div th:if="${param.error}">
                                <b>   <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p> </b>
                            </div>
<!--                            <p class="text-center">To Keep connected with us please login with your personal info.</p>-->
                            <form th:action="@{/login}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" name="username" id="username" type="email" placeholder="Adresse email">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label>Mot de passe</label>
                                                <label>
                                                    <a href="/pwd">Mot de passe oublié ?</a>
                                                </label>
                                            </div>
                                            <input class="form-control" name="password" id="password" type="password" placeholder="Mot de passe">

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
<!--                                        <div class="custom-control custom-checkbox mb-3">-->
<!--                                            <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--                                            <label class="custom-control-label" for="customCheck1">Remember Me</label>-->
<!--                                        </div>-->
                                    </div>

                                </div>
                                <div class="d-flex justify-content-between align-items-center">
<!--                                    <span>Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a></span>-->
                                    <button type="submit" class="btn btn-primary btn-block mt-2">Se connecter</button>
                                </div>
                            </form>
                            <!-- Afficher le message d'erreur -->

                            <div class="alert alert-danger mt-2" role="alert" th:if="${session.errorMessage}">
                                <div class="iq-alert-text" th:text="${session.errorMessage}"></div>
                            </div>
                            <div class="alert alert-success mt-2" role="alert" th:if="${message}">
                                <div class="iq-alert-text" th:text="${message}"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="../assets/js/backend-bundle.min.js"></script>
<!-- Chart Custom JavaScript -->
<script src="../assets/js/customizer.js"></script>

<script src="../assets/js/sidebar.js"></script>

<!-- Flextree Javascript-->
<script src="../assets/js/flex-tree.min.js"></script>
<script src="../assets/js/tree.js"></script>

<!-- Table Treeview JavaScript -->
<script src="../assets/js/table-treeview.js"></script>

<!-- SweetAlert JavaScript -->
<script src="../assets/js/sweetalert.js"></script>

<!-- Vectoe Map JavaScript -->
<script src="../assets/js/vector-map-custom.js"></script>

<!-- Chart Custom JavaScript -->
<script src="../assets/js/chart-custom.js"></script>
<script src="../assets/js/charts/01.js"></script>
<script src="../assets/js/charts/02.js"></script>

<!-- slider JavaScript -->
<script src="../assets/js/slider.js"></script>

<!-- Emoji picker -->
<script src="../assets/vendor/emoji-picker-element/index.js" type="module"></script>


<!-- app JavaScript -->
<script src="../assets/js/app.js"></script>  </body>
</html>
